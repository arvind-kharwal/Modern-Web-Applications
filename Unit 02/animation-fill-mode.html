<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation fill mode</title>
    <style>
        div{
            width: 100px;
            height:100px;
            background-color:red;
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 1s;
            position: relative;
            animation-fill-mode: both;
            animation-timing-function: linear;

        }
        @keyframes example {
            from{top:0px;background-color: blue;}
            to{top:200px;background-color: yellow;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
