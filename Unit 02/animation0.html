<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation1</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color:red;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example {
           0% {background-color: yellow;}
           25% {background-color: green;}
           50% {background-color: rgb(19, 45, 193);}
           100% {background-color: rgb(225, 27, 103);}
        }
    </style>
</head>
<body>
    
<h1>Animation</h1>
<div></div>
</body>
</html>
