<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation1</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color:red;
            animation-name: example;
            animation-duration: 5s;
        }
        @keyframes example {
            from{background-color: red;}
            to{background-color: green;}
        }
    </style>
</head>
<body>
    
<h1>Animation</h1>
<div></div>
</body>
</html>
